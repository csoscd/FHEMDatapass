define Datapass FetchDatapass
attr Datapass interval 240
attr Datapass interval_night 300
attr Datapass group Internet
attr Datapass alias Congstar Datapass
attr Datapass room 11.01 Technikraum
attr Datapass stateFormat {sprintf "Aktuell:  %.1f %s von %.1f %s", ReadingsVal($name, "DATAUSED", 0), ReadingsVal($name, "DATAUSED_UNIT", 0), ReadingsVal($name, "DATATOTAL", 0), ReadingsVal($name, "DATATOTAL_UNIT", 0)}
attr Datapass verbose 5
